        /*  EXERCICE 29 : Remplacer "for" par "while"  */

            case 0:

            case 1:

                alert(1);

            break;

                alert(2);

        /*  EXERCICE 34 : Est ce que "else" est requis */

        age = prompt('Saisissez votre age') ;

        function checkAge(age){

            if(age > 18){

                alert(true);

            }else{

                alert(confirm('Did parents allow you ?'));
            }
        }
        console.log(checkAge(age)) ;

        /*  EXERCICE 35 : Réécrivez la fonction en utilisant "?" ou "||" */

        age = prompt('Saisissez votre age') ;

        age = (age > 18)?'true':confirm('Did parents allow you ?'); // Avec le ?

        age = (age > 18)||confirm('Did parents allow you ?'); // Avec le ||
